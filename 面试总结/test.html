<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="div">{{message}}</div>
	<script>
		var vm = new Vue({
			el: '#div',
			data: {
				message: 'vue 实例'
			}
		})
		
	</script>
</body>
</html>
